<!doctype html>
<html lang="en">
  <head>
    <base href="/" />
    <!-- optional: it fixes hot-css reloading for nested pages -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= process.env.BASE_URL %>favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="<%= process.env.BASE_URL %>favicon.ico" type="image/x-icon" />
    <title>Web React</title>

    <script>
      // console.clear(); // optional: it clear console (for debug purpose)
      window.app_uiVersion = "<%= process.env.UI_VERSION %>";
      console.log("UI version", window.app_uiVersion);
    </script>
  </head>

  <body>
    <noscript>
      <strong> We're sorry but this doesn't work properly without JavaScript enabled. Please enable it to continue. </strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
